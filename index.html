
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Star Va | Elite Executive Support & Bookkeeping</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap');
      
      :root {
        --brand-gold: #ab7e31;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: #f8fafc;
        overflow-x: hidden;
      }
      
      .font-serif {
        font-family: 'Playfair Display', serif;
      }

      .logo-font {
        font-family: 'Inter', sans-serif;
        font-weight: 800;
        letter-spacing: -0.02em;
      }

      .glass {
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .star-bg {
        background-image: radial-gradient(circle at 2px 2px, rgba(171, 126, 49, 0.05) 1px, transparent 0);
        background-size: 60px 60px;
      }

      /* Scroll Animations */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
      }

      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(2deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      .animate-float-delayed {
        animation: float 8s ease-in-out infinite;
        animation-delay: 1s;
      }

      /* Logo Animations */
      @keyframes star-pulse-subtle {
        0%, 100% { filter: drop-shadow(0 0 3px rgba(171, 126, 49, 0.2)); transform: scale(1); }
        50% { filter: drop-shadow(0 0 15px rgba(171, 126, 49, 0.6)); transform: scale(1.04); }
      }

      @keyframes text-shimmer {
        0% { transform: translateX(-120%) skewX(-30deg); opacity: 0; }
        20% { opacity: 0.6; }
        80% { opacity: 0.6; }
        100% { transform: translateX(200%) skewX(-30deg); opacity: 0; }
      }

      .logo-star-pulse {
        animation: star-pulse-subtle 4s ease-in-out infinite;
      }

      .logo-shimmer-container {
        position: relative;
        overflow: hidden;
      }

      .logo-shimmer-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        pointer-events: none;
        opacity: 0;
      }

      .group:hover .logo-shimmer-overlay {
        animation: text-shimmer 1.8s ease-out forwards;
      }

      /* Hover Glow Effects */
      .hover-glow:hover {
        box-shadow: 0 0 30px rgba(171, 126, 49, 0.2);
        border-color: rgba(171, 126, 49, 0.4);
      }

      /* Image Overlays */
      .img-overlay {
        background: linear-gradient(to bottom, transparent, #000000);
      }

      /* Custom Avatar Styling */
      .aria-avatar {
        background: linear-gradient(135deg, #ab7e31 0%, #7a5a23 100%);
        box-shadow: 0 0 15px rgba(171, 126, 49, 0.4);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #000000; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #ab7e31; }

      @keyframes pulse-slow {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 0.8; }
      }
      .animate-pulse-slow {
        animation: pulse-slow 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "path": "https://esm.sh/path@^0.12.7",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="star-bg">
    <div id="root"></div>
    <script>
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('active');
          }
        });
      }, { threshold: 0.1 });

      setInterval(() => {
        document.querySelectorAll('.reveal:not(.active)').forEach(el => observer.observe(el));
      }, 500);
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
